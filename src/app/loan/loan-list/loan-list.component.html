<div class="container">
    <h1>Listado de Prestamos</h1>

    <mat-table [dataSource]="dataSource"> 
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Identificador </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="client_id">
            <mat-header-cell *matHeaderCellDef> Cliente</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.client_id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="game_id">
            <mat-header-cell *matHeaderCellDef> Juego </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.game_id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fechainic">
            <mat-header-cell *matHeaderCellDef> Fecha inicial prestamos  </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fechainic}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fechafin">
            <mat-header-cell *matHeaderCellDef> Fecha final  </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fechafin}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="deleteLoan(element)">
                    <mat-icon>clear</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table> 

    <mat-paginator (page)="loadPage($event)" [pageSizeOptions]="[5, 10, 20]" [pageIndex]="pageNumber" [pageSize]="pageSize" [length]="totalElements" showFirstLastButtons></mat-paginator>
   
    <div class="buttons">
        <button mat-flat-button color="primary" (click)="createLoan()">Nuevo prestamo</button> 
    </div>   
</div>
