<div class="container">
  
    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" [(ngModel)]="category.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" matInput placeholder="Nombre de categoría" [(ngModel)]="category.name" name="name" required (keydown)="preventSpaces($event)">
            <mat-error>El nombre no puede estar vacío</mat-error>
        </mat-form-field>

        <!-- Mostrar el mensaje de error si existe -->
        <div class="error-message">
            {{ errorMessage }}
        </div>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!category.name">
            Guardar
        </button>
    </div>
</div>
